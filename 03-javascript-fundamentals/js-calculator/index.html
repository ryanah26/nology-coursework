<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
        <h1>Javascript Calculator</h1>
    </header>
    <main class="calculator">
      <div class="calculator__container">
        <div class="calculator__display">
          <p class="calculator__result">0</p>
        </div>
        <div class="calculator__buttons">
          <!-- button row 01 -->
          <button class="calculator__ac" id="ac">AC</button>
          <button class="calculator__functionButton" id="divide">/</button>
          <!-- button row 02 -->
          <button class="calculator__numberButton" id="seven">7</button>
          <button class="calculator__numberButton" id="eight">8</button>
          <button class="calculator__numberButton" id="nine">9</button>
          <button class="calculator__functionButton" id="multiply">x</button>
          <!-- button row 03 -->
          <button class="calculator__numberButton" id="four">4</button>
          <button class="calculator__numberButton" id="five">5</button>
          <button class="calculator__numberButton" id="six">6</button>
          <button class="calculator__functionButton" id="minus">-</button>
          <!-- button row 04 -->
          <button class="calculator__numberButton" id="1">1</button>
          <button class="calculator__numberButton" id="2">2</button>
          <button class="calculator__numberButton" id="3">3</button>
          <button class="calculator__functionButton" id="plus">+</button>
          <!-- button row 05 -->
          <button class="calculator__numberButton" id="zero">0</button>
          <button class="calculator__decimal" id="decimal">.</button>
          <button class="calculator__functionButton" id="equals">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
