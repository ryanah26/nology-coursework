<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-md-2 col-lg-1">1</div>
            <div class="col-sm-4 col-md-2 col-lg-1">2</div>
            <div class="col-sm-4 col-md-2 col-lg-1">3</div>
            <div class="col-sm-4 col-md-2 col-lg-1">4</div>
            <div class="col-sm-4 col-md-2 col-lg-1">5</div>
            <div class="col-sm-4 col-md-2 col-lg-1">6</div>
            <div class="col-sm-4 col-md-2 col-lg-1">7</div>
            <div class="col-sm-4 col-md-2 col-lg-1">8</div>
            <div class="col-sm-4 col-md-2 col-lg-1">9</div>
            <div class="col-sm-4 col-md-2 col-lg-1">10</div>
            <div class="col-sm-4 col-md-2 col-lg-1">11</div>
            <div class="col-sm-4 col-md-2 col-lg-1">12</div>
        </div>
        <div class="row">
            <div class="col-4">1</div>
            <div class="col-8">2</div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-8">1</div>
            <div class="col-sm-12 col-md-6 col-lg-4">2</div>
            <div class="col-sm-12 col-md-6 col-lg-4">3</div>
            <div class="col-sm-12 col-md-6 col-lg-8">4</div>
            <div class="col-sm-12 col-md-6 col-lg-8">5</div>
            <div class="col-sm-12 col-md-6 col-lg-4">6</div>
            <div class="col-sm-12 col-md-6">7</div>
            <div class="col-sm-12 col-md-6">8</div>
            <div class="col-sm-3">9</div>
            <div class="col-sm-3">10</div>
            <div class="col-sm-3">11</div>
            <div class="col-sm-3">12</div>
        </div>
        <div class="row justify-content-around align-items-center">
            <div class="col-4">1</div>
            <div class="col-4">2</div>
        </div>
        <div class="row">
            <div class="col-4 align-self-start">1</div>
            <div class="col-4 align-self-center">2</div>
            <div class="col-4 align-self-end">3</div>
        </div>
        <div class="row row-reverse">
            <div class="col-3 order-4">1</div>
            <div class="col-3 order-3">2</div>
            <div class="col-3 order-2">3</div>
            <div class="col-3 order-1">4</div>
        </div>
    </div>
</body>
</html>
